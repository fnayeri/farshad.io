---
layout: default
---
<style>
  p {
    font-size:    12pt;
    margin-top:   2pt;
    margin-left: 24pt; /* Adjust padding to make space for the icon */
  }

  h3 {
    margin-bottom: 2pt;
  }

  h2 {
    margin-bottom: 2pt;
  }

  h1 {
    font-size: 18pt;
    margin-left: 24pt;
  }

  article {
    justify-self: center;
    padding: 40px;
    width: 80%;
    max-width: 800px;
  }

  article img {
    border-radius: 20px;
    margin-left: 24pt;
    width: 80%; 
    max-width: 200px;
  }

  /* 
  D03A21	discovery
  F0C768	outcome
  5A62BC	problem
  306F53	stakes 
  */

  .synopsis {
    line-height: 1.2em;
    margin-left: 24pt;    
  }
  
  .aspect {
    line-height: 1.5em;
    padding-left: 28pt;
  }

  .problem {
    color: #D03A21;
    background: url('/assets/icons/problem.png') no-repeat left center;
    background-size: 1.5em 1.5em; /* Resize the icon */
  }

  .stakes {
    color: #F0C768;
    background: url('/assets/icons/stakes.png') no-repeat left center;
    background-size: 1.5em 1.5em; /* Resize the icon */
  }

  .discovery {
    color: #5A62BC;
    background: url('/assets/icons/discovery.png') no-repeat left;
    background-size: 1.5em 1.5em; /* Resize the icon */
  }

  .outcome {
    color: #306F53;
    background: url('/assets/icons/outcome.png') no-repeat left center;
    background-size: 1.5em 1.5em; /* Resize the icon */
  }

  .portfolio-item {
    border: 4px solid #{{ page.color }};
    border-radius: 40px;
  }

</style>

<div class="container"> 
  <article class="portfolio-item" style="
                  background-color: #{{ page.background }};
                  border-color: #{{ page.border }}"  >
    <!-- <p>{{ page.tags }} </p> -->
    <img class='logo' src="{{ page.image }}" alt="{{ page.title }}" />
    <h1 class="synopsis">
      {{ page.role }}     
      <br />
      {{ page.title }}
      <br />
      {{ page.customer }}
      <br />
    </h1>
    <h2>{{ page.subtitle }}</h2>
    <p class="synopsis">{{ page.body }}</p>

    <h2 class="aspect problem">Problem</h2>
    <p>{{ page.problem }}</p>

    <h2 class="aspect stakes">Stakes</h2>
    <p>{{ page.stakes }}</p>

    <h2 class="aspect discovery">Discovery</h2>
    <p>{{ page.approach }}</p>

    <h2 class="aspect outcome">Outcome</h2>
    <p>{{ page.outcome }}</p>
  </article>

</div>
