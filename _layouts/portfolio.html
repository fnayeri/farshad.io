---
layout: default
---
<style>
  p {
    font-size: 1.3em;
    line-height: 1.2em;
    margin-top: 2pt;
    padding-left: 1.5em; /* Adjust padding to make space for the icon */
  }

  h3 {
    margin-bottom: 2pt;
  }

  h2 {
    margin-bottom: 2pt;
  }

  h1 {
    padding-left: 2em;
  }

  article {
    padding: 40px;
    width: 80%;
  }

  /* 
  D03A21	discovery
  F0C768	outcome
  5A62BC	problem
  306F53	stakes 
  */
  
  h2 {
    line-height: 1.5em;
  }

  .problem {
    color: #D03A21;
    background: url('/assets/icons/problem.png') no-repeat left center;
    background-size: 1.5em 1.5em; /* Resize the icon */
    padding-left: 1.5em;  /* Adjust padding to make space for the icon */
  }

  .stakes {
    color: #F0C768;
    background: url('/assets/icons/stakes.png') no-repeat left center;
    background-size: 1.5em 1.5em; /* Resize the icon */
    line-height: 1.5em;
    padding-left: 1.5em;  /* Adjust padding to make space for the icon */
  }

  .discovery {
    color: #5A62BC;
    background: url('/assets/icons/discovery.png') no-repeat left;
    background-size: 1.5em 1.5em; /* Resize the icon */
    line-height: 1.5em;
    padding-left: 1.5em;  /* Adjust padding to make space for the icon */
  }

  .outcome {
    color: #306F53;
    background: url('/assets/icons/outcome.png') no-repeat left center;
    background-size: 1.5em 1.5em; /* Resize the icon */
    line-height: 1.5em;
    padding-left: 1.5em;  /* Adjust padding to make space for the icon */
  }
</style>

<div class="container"> 
  <article class="portfolio-item" style='border: 4px solid #{{ page.color }}' >
    <!-- <p>{{ page.tags }} </p> -->
    <h1>
      <img class='logo' style="width: 80%; max-width: 400px;" src="{{ page.image }}" alt="{{ page.title }}" />
      {{ page.role }}     
      <br />
      {{ page.title }}
      <br />
      {{ page.customer }}
      <br />
    </h1>
    <h2>{{ page.subtitle }}</h2>
    <p>{{ page.body }}</p>

    <h2 class="problem">Problem</h2>
    <p>{{ page.problem }}</p>

    <h2 class="stakes">Stakes</h2>
    <p>{{ page.stakes }}</p>

    <h2 class="discovery">Discovery</h2>
    <p>{{ page.approach }}</p>

    <h2 class="outcome">Outcome</h2>
    <p>{{ page.outcome }}</p>
  </article>

</div>
