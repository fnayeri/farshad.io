    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li:first-child {
      font-size: 2em;
      font-weight: bold;

    nav ul li {

    }

    nav ul li a {

    }

    nav ul li a:hover {

    }
