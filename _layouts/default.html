nav ul {

      nav ul li {
        margin: 0 15px; /* Add horizontal spacing between items */
      }

      nav ul li a {
        text-decoration: none; /* Remove underline from links */
        color: #333; /* Set link color */
      }

      nav ul li a:hover {
